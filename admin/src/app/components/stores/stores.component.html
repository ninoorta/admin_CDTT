<app-menu></app-menu>
<div class="stores">
    <!-- Table -->
    <div class="container-fluid">
        <div class="aboveTable">
            <div class="btn-wrapper">
                <button class="material-icons addBtn btn" (click)="openAddDialog()">add_circle_outline</button>
            </div>
            <div class="search">
                <mat-form-field class="search-form-field" floatLabel="never">
                    <input matInput [(ngModel)]="searchValue" placeholder="Tìm kiếm" autocomplete="off"
                        (keyup)="applyFilter()">
                    <button matSuffix class="material-icons btn" aria-label="Clear" *ngIf="searchValue"
                        (click)="onSearchClear()">
                        close
                    </button>
                </mat-form-field>
            </div>
        </div>

        <div *ngIf="isLoading">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> STT </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
                </ng-container>

                <ng-container matColumnDef="ten">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên cửa hàng </th>
                    <td mat-cell *matCellDef="let element"> {{element.ten}} </td>
                </ng-container>

                <ng-container matColumnDef="thanhPho">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Thuộc thành phố </th>
                    <td mat-cell *matCellDef="let element"> {{element.thanhPho}} </td>
                </ng-container>
                <ng-container matColumnDef="huyen">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Thuộc huyện / quận</th>
                    <td mat-cell *matCellDef="let element"> {{element.huyen}} </td>
                </ng-container>
                <ng-container matColumnDef="xa">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Thuộc xã / phường </th>
                    <td mat-cell *matCellDef="let element"> {{element.xa}} </td>
                </ng-container>
                <ng-container matColumnDef="chiTiet">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Thông tin chi tiết </th>
                    <td mat-cell *matCellDef="let element"> {{element.chiTiet}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button class="btn material-icons" (click)="onEdit(row.id)">
                            launch
                        </button>
                        <button mat-icon-button class="btn material-icons-outlined" (click)="onDelete(row.id)">
                            delete
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>

    </div>


</div>
