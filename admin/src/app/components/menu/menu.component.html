<div class="menu">
    <div class="menu__logo">
        Admin
    </div>
    <ul class="menu__sidebar">
        <li [class]="splitedUrl.includes(item.elementOnUrl) ? 'liActive' : 'liDefault'" *ngFor="let item of menuItem"
            routerLink="{{item.link}}">
            <span [class]="item.class">{{item.icon}}</span>
            <span>
                {{item.title}}
            </span>
        </li>
    </ul>
</div>
